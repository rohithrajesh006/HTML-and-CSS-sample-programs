<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container p-3">
        <input type="text" id="search">
        <button class="btn btn-primary ms-2" type="button" onclick="SearchFilm()">Search</button>
        <div class="row  d-flex justify-content-center" id="Movie-section"></div>
    </div>

    <script>

        function SearchFilm() {
            let query = document.getElementById('search').value;
            const options={method: 'GET',headers:{accept: 'application/json'}};
            fetch(`https://imdb.iamidiotareyoutoo.com/search?q=${query}`, options)
                .then(res => res.json())
                .then(res => {
                    let movie_div = document.getElementById("Movie-section");
                    movie_div.innerHTML = '';
                    res.description.forEach(movie => {
                    const title=movie['#TITLE'] ||'No Title';
                    const poster=movie['#IMG_POSTER'] || 'https://via.placeholder.com/200x300?text=No+Image';
                    const trailerlink=movie['#IMDB_URL'] || '#';

                    const col=document.createElement('div');
                    col.className='col-md-3 mb-4';
                    
                    movie_div.innerHTML += `
                                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mx-auto">
                                    <div class="card" style="width: 14rem;">
                                        <img src="${movie["#IMG_POSTER"]}" class="card-img-top" alt="${movie['#TITLE']}" style="height:300px;">
                                        <div class="card-body">
                                            <h5 class="card-title">${movie['#TITLE']}</h5>
                                            <a href="#" class="btn btn-success">View Trailer</a>
                                        </div>
                                    </div>
                                </div>`
                        })})};
    </script>
</body> 
</html>
